# Postgres with PgVector for storing engineered features and embeddings.
# Usage: docker compose up -d
# pgAdmin: http://localhost:5050

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ticketforge-postgres
    environment:
      POSTGRES_USER: ticketforge
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ticketforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketforge -d ticketforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticketforge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ticketforge.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  webapp:
    build:
      context: .
      dockerfile: docker/base.Dockerfile
      args:
        APP_NAME: web-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://ticketforge:root@postgres:5432/ticketforge"
    restart: "no"
    command:
      - "-m"
      - "uvicorn"
      - "web_backend.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    ports:
      - "80:8000"

  trainer:
    build:
      context: .
      dockerfile: docker/base.Dockerfile
      args:
        APP_NAME: training
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://ticketforge:root@postgres:5432/ticketforge"
      PYTHONUNBUFFERED: "1"
    restart: "no"
    command:
      - "-m"
      - "apps.training.training.etl.ingest.resume.coldstart"
      - "--pg"
      - "--dsn"
      - "postgresql://ticketforge:root@postgres:5432/ticketforge"

volumes:
  postgres_data:
  pgadmin_data: