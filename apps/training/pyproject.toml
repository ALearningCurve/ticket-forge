[project]
name = "training"
version = "0.1.0"
description = "Machine learning model training application"
requires-python = ">=3.12"
dependencies = [
    "joblib>=1.5.3",
    "matplotlib>=3.10.8",
    "ml-core",
    "shared",
    "polars>=1.37.1",
    "scikit-learn>=1.3.0",
    "scipy>=1.17.0",
    "xgboost>=3.1.3",
    "pygithub>=2.8.1",
    "pandas>=3.0.0",
    "python-dotenv>=1.2.1",
]

[tool.uv.sources]
ml-core = { workspace = true }
shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
